{% extends 'base_admin.html' %}

{% block content %}

<div class="container justify-content-center form__sigin">
    <div class="row align-items-center form__sigin__row">
      <div class="col align-self-center">
        {% if is_add %}
            <form method="post" action="{{url_for('.add_user')}}">
        {% else %}
            <form method="put" action="{{url_for('.update_user', id_user=user.id)}}">
        {% endif %}
          <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" name="name" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="surname" class="form-label">Фамилия</label>
            <input type="text" name="surname" class="form-control" id="surname">
          </div>
          <div class="mb-3">
            <label for="patronymics" class="form-label">Отчества</label>
            <input type="text" name="patronymics" class="form-control" id="patronymics">
          </div>
          <select name="id_role" class="form-select">
            <option disabled>выбирите тип прибора</option>
            {% for role in roles %}
                <option value="{{role.id}}">{{role.name}}</option>
            {% endfor %}
          </select>
          <div class="mb-3">
            <label for="email" class="form-label">Почта</label>
            <input type="text" name="email" class="form-control" id="email"/>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="text" name="password" class="form-control" id="password"/>
          </div>
          <div class="mb-3">
            <label for="job_title" class="form-label">Должность</label>
            <input type="text" name="job_title" class="form-control" id="job_title"/>
          </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
      </div>
    </div>
  </div>
</form>

{% endblock %}

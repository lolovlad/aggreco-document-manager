{% extends 'base_admin.html' %}

{% block content %}
<div class="container table__container">
    <div class="row">
        <div class="d-grid gap-2 d-md-block">
            <a class="btn btn-success" href="{{url_for('.manage_user')}}">Добавить пользователя</a>
            <!--<a class="btn btn-success" href="{{url_for('.from_type_devices')}}">добавить новый тип</a>-->
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">ФИО</th>
                  <th scope="col">Почта</th>
                  <th scope="col">Должность</th>
                  <th scope="col">Роль</th>
                  <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
            {% for user in users %}
              <tr>
                <th>{{user.surname}} {{user.name[0]}}. {{user.patronymics[0]}}.</th>
                <td>{{user.email}}</td>
                <td>{{user.job_title}}</td>
                <td>{{user.role.name}}</td>
                <td>
                    <a class="btn btn-success" href="{{url_for('.manage_user', user_id=user.id)}}">Редактировать</a>
                    <a class="btn btn-danger" href="{{url_for('.delete_user', id_user=user.id)}}">Удалить</a>
                </td>
              </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

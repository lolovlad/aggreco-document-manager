{% extends 'base_admin.html' %}

{% block content %}
<div class="container table__container">
    <div class="row">
        <div class="d-grid gap-2 d-md-block">
            <a class="btn btn-success" href="{{url_for('.add_templates')}}">добавить шаблон</a>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">Название</th>
                  <th scope="col">Тип шаблона</th>
                  <th scope="col">Тип устройства</th>
                  <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
            {% for temp in templates %}
              <tr>
                <th>{{temp.name}}</th>
                <td>{{temp.type.name}}</td>
                <td>{{temp.plant.name}}</td>
                <td><a class="btn btn-danger" href="{{url_for('.delete_template', id_temp=temp.id)}}">Удалить шаблон</a></td>
              </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% extends 'base_user.html' %}

{% block content %}
<div class="container table__container">
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">UUID</th>
                  <th scope="col">Код</th>
                  <th scope="col">Тип</th>
                  <th scope="col">Описание</th>
                  <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
            {% for equipment in equipments %}
              <tr>
                <th>{{equipment.uuid}}</th>
                <td>{{equipment.code}}</td>
                <td>{{equipment.type.name}} ({{equipment.type.code}})</td>
                <td>{{equipment.description}}</td>
                <td>
                    <a class="btn btn-success" href="{{url_for('.claim_in_equipments', uuid_equipments=equipment.uuid)}}">История</a>
                </td>
              </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

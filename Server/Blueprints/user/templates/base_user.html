<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="{{ url_for('.static', filename='css/styles.css') }}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
{% if menu %}
    <ul class="menu">
        {% for p in menu %}
            <li><a href="{{ url_for(p.url) }}">{{p.title}}</a></li>
        {% endfor %}
    </ul>
{% endif %}
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>

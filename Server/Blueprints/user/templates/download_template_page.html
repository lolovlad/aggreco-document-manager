{% extends 'base_user.html' %}

{% block content %}

{% for templete in templates %}
<div>
    <p>{{templete.name}}</p>
    <p>{{templete.type.name}}</p>
    <p>{{templete.plant.name}}</p>
    <p><a href="{{url_for('.download_templates', id_template=templete.id)}}">скачать шаблон</a></p>
    <p><a href="{{url_for('.create_document', id_template=templete.id)}}">сгенерировать шаблон</a></p>
</div>
{% endfor %}

{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container justify-content-center form__sigin">
        <div class="row align-items-center form__sigin__row">
          <div class="col align-self-center">
            <h1 class="">Вход</h1>  
            <form method="post" action="/login">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" class="form-control" id="email"/>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password"/>
              </div>
                <button type="submit" class="btn btn-primary">Вход</button>
                <h2>{{exception}}</h2>
            </form>
          </div>
          
        </div>
      </div>
    </main>
  </body>
</html>
